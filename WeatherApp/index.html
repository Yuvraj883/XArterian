<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet"/>
  <title>Weather App</title>
</head>
<body>
  <nav class="nav">
    <span class="logo">Weather App</span>
    <div class="circle-red"></div>
  </nav>

  <div class="container">
    <h3 class="heading">Search Your City</h3>

    <span class="input">
      <input id="city-input" placeholder="Enter the city name"/>
      <button id="search-icon">🔍</button>
    </span>

    <section class="output hidden">
      <span class="city-container">
        <p class="city-name"></p>
      </span>
      <span class="result">
        <p class="temperature"></p>
        <p class="icon-description">
          <img src="" alt="icon" class="icon"/>
          <span class="description"></span>
        </p>

        <p class="humidity"></p>
      </span>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
