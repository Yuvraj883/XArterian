<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

   <!-- Nav bar -->

   <nav class="flex justify-between items-center px-8 py-4 bg-slate-100 drop-shadow-lg">
    <span class="font-bold text-xl font-serif"><a href="/">Zomarzo</a> </span>

    <!-- Hamburger Menu  -->
    <button id="menu-toggle" class="block md:hidden text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>

    <!-- Navigation Links -->
    <ul id="menu" class="hidden md:flex gap-6 font-semibold">
      <li class="cursor-pointer hover:text-blue-500"><a href="/">Home</a></li>
      <li class="cursor-pointer hover:text-blue-500"><a href="./pages/shop.html">Shop</a></li></li>
      <li class="cursor-pointer hover:text-blue-500"><a href="./pages/contact-us.html">Contact Us</a></li>
      <li class="cursor-pointer hover:text-blue-500"><a href="./pages/usercart.html">Cart</a></li>
    </ul>
  </nav>

  <!-- Mobile Menu (Dropdown) -->
  <ul id="mobile-menu" class="hidden flex-col gap-4 mt-4 md:hidden bg-slate-100 px-8 py-4">
    <li class="cursor-pointer hover:text-blue-500"><a href="/">Home</a></li>
    <li class="cursor-pointer hover:text-blue-500"><a href="./pages/shop.html">Shop</a></li></li>
    <li class="cursor-pointer hover:text-blue-500"><a href="./pages/contact-us.html">Contact Us</a></li>
    <li class="cursor-pointer hover:text-blue-500"><a href="./pages/usercart.html">Cart</a></li>
  </ul>

  <!-- Nav bar End -->


  <div class="container mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold text-center mb-4">Contact Us</h1>
    <form id="contact-form" class="mb-6">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" id="name" required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message:</label>
        <textarea id="message" required
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Send
        Message</button>
    </form>

    <h2 class="text-xl font-bold text-center mb-4">Our Location</h2>
    <div id="map" class="h-96"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
