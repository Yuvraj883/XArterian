<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Main container -->
  <div class="container mx-auto py-12 px-4 overflow-hidden">
    <h1 class="text-3xl font-bold mb-8">Checkout</h1>

    <!-- Cart Summary -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
      <div class="bg-white p-6 rounded-lg shadow-md">

        <!-- Placeholder for cart items -->
        <div id="cart-summary" class="mb-4">
          <template id="product-container">
            <div class="flex justify-between mb-2">
              <span id="product-title">Product 1</span>
              <span id="product-price">$50.00</span>
            </div>
          </template>
        </div>

        <hr class="my-4">

        <!-- Total Price -->
        <div class="flex justify-between text-xl font-semibold">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>

      </div>
    </div>

  </div>

  <!-- Checkout button -->
  <div class="">
    <a href="./thankYou.html" class=" flex justify-center items-center" >
    <button  id="checkout-btn" class="border-2 text-gray-700 rounded-md border-gray-600 py-3 mx-auto w-[60%] font-semibold text-lg hover:text-white hover:bg-gray-600 my-4 text-center">Prodeed To Pay</button>
      </a>
  </div>

  <script src="../scripts/checkout.js"></script>
</body>
</html>
