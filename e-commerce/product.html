<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Product Detail</title>
</head>
<body>

        <!-- Nav bar -->
        <nav class="flex justify-between items-center px-8 py-4 bg-slate-100 drop-shadow-lg">
          <span class="font-bold text-xl font-serif"><a href="/">Zomarzo</a> </span>

          <ul class="flex gap-6 font-semibold ">
            <li class="cursor-pointer hover:text-blue-500"><a href="/">Home</a> </li>
            <li  class="cursor-pointer hover:text-blue-500">Shop</li>
            <li  class="cursor-pointer hover:text-blue-500">Contact Us</li>
            <li  class="cursor-pointer hover:text-blue-500">Cart</li>
          </ul>
        </nav>
        <!-- Nav bar -->

  <div id="product-details-page">
    <template id="product-details">
      <section class="flex flex-col md:flex-row justify-around p-8 ">
        <div class="w-[100%] p-4 flex flex-col md:flex-row justify-center items-center bg-gray-100">
          <img src="" alt="" id="product-img" class="w-auto h-96"/>

        </div>
        <article class="flex flex-col justify-center p-4">
          <h3 id="product-title" class="text-xl font-bold"></h3>
          <h3 id="product-brand" class="text-lg text-gray-600 font-bold italic"></h3>
          <div id="product-tags" class=" text-sm flex flex-wrap"></div>

          <h3 id="product-price" class="font-bold text-lg"></h3>
          <h3 id="product-actual-price" class="line-through font-bold text-gray-600 "></h3>
          <p id ="product-availability" class="text-red-800"></p>
          <p id="product-stock" class="text-red-800 font-semibold"></p>


          <p id="product-description" class="w-[70%] text-gray-600" ></p>
          <button
          class="border-2 border-gray-600 text-black hover:text-white rounded-md hover:bg-gray-600 px-2 py-1 mt-2">Add
          to Cart</button>



        </article>


      </section>
      <h1 id="product-reviews" class="font-bold text-lg ml-8"> </h1>

      <div id="product-reviews-section" class="p-8 flex flex-col md:flex-row  flex-wrap justify-between">
      </div>

    </template>
  </div>


  <script type="module" src="./product.js"></script>
</body>
</html>
